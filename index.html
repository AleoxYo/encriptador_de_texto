<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><img src="images/alura_letra.png" alt="icono alura" /></header>

    <main>
      <section class="ingresar-texto">
        <textarea
          type="text"
          class="entrada-texto"
          placeholder="Ingrese el texto aqui"
          name=""
          id=""
          cols="30"
          rows="1"
        ></textarea>
      </section>
      <section class="salida-de-texto">
        <div class="muneco">
          <img src="images/Muñeco.png" alt="imagen-muneco" />
        </div>
        <div>Ningún mensaje fue encontrado</div>
        <div>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </section>
      <p>
        <img src="images/signo_advertencia.png" alt="simbolo-advertencia" />Solo
        letras minúsculas y sin acentos
      </p>
      <section>
        <button class="boton-encriptar">Encriptar</button>
        <button class="boton-desencriptar">Desencriptar</button>
      </section>
    </main>
  </body>
</html>
